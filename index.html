
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Order</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: maroon;
            color:white;
            text-align: center;
            
        }
    </style>
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;
            var adOnName = "";
            var adOnCost = 0;

            burgerRadio = document.getElementById("optBurger");
            rollerRadio = document.getElementById("optRoller");

            if(burgerRadio.checked) {
                mealName = burgerRadio.value;
                mealCost = 120;
            }
            if(rollerRadio.checked) {
                mealName = rollerRadio.value;
                mealCost = 100;
            }

            wingsCheckbox = document.getElementById("optWings");
            krusherCheckBox = document.getElementById("optKrusher");

            if(wingsCheckbox.checked){
                adOnName += wingsCheckbox.value + "<br>";
                adOnCost = 60;
                mealCost = mealCost + adOnCost;
            }
            if(krusherCheckBox.checked) {
                adOnName += krusherCheckBox.value + "<br>";
                adOnCost =  40;
                mealCost = mealCost + adOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adOnName;
            document.getElementById("lblTotal").innerHTML ="&#8377;" + mealCost;

        }
    </script>
</head>
<body>
    <header>
        <img src="../image/Screenshot (42).png" width="100%" height="30%">
    </header>    
    <section>
        <div class="accordion" id="Order form">

            <!-- Customer Details -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--meal details -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../image/buket chicken.webp" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2> chicken bucket</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="radio" class="form-check-input" value="OMG Burger" id="optBurger" name="meal"> &#8377; 120/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../image/burger.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2> Omg burger</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="radio" class="form-check-input" value="OMG Burger" id="optburger" name="meal"> &#8377; 100/- </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Ad ONs-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select AD ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#orderForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../image/HOTWINGS.jpg" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>Hot Wings</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input">  &#8377; 60/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../image/kfc_fries_international_main.jpg" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>kfc_fries</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3> <input type="checkbox" id="optfries" value="kfc_fries" class="form-check-input">  &#8377; 40/- </h3>
                                    </div>
                                    <div>
                                        <div class="col">
                                            <div class="card">
                                                <img src="../image/HOTWINGS.jpg" class="card-img-top" height="250">
                                                <div class="card-header">
                                                    <h2>Hot Wings</h2>
                                                </div>
                                                <div class="card-footer">
                                                    <h3> <input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input">  &#8377; 60/- </h3>
                                                </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-danger w-100" onclick="OrderClick()">Place Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <dl class="row">
                            <dt class="col-3">Customer</dt>
                            <dd class="col-9" id="lblName"></dd>
                            <dt class="col-3">Mobile</dt>
                            <dd class="col-9" id="lblMobile"></dd>
                            <dt class="col-3">Meal Name</dt>
                            <dd class="col-9" id="lblMeal"></dd>
                            <dt class="col-3">AdOn's</dt>
                            <dd class="col-9" id="lblAdon"></dd>
                            <dt class="col-3">Total</dt>
                            <dd class="col-9" id="lblTotal"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
